<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:include="link :: index_header">
</header>
<head>
    <title>嗨易购-买家注册</title>
    <link type="text/css" rel="stylesheet" th:href="@{css/buyer_set_pwd.css}"/>
    <script type="text/javascript" th:src="@{js/buyer_set_pwd.js}"></script>
</head>
<body class="findPageBody">
<div class="findLogo">
    <img th:src="@{img/logo.png}" src=""/>
</div>
    <div class="main">
        <div class="bodyDiv" >
            <div class="title">安全设置-设置密码</div>
            <div class="find_content">
                <form action="save_buyer" name="findPwdForm" method="post" id="setPwdForm">
                    <input name="tel" type="hidden" th:value="${session.newBuyerTel}">
                    <div id="div_title">
                        <img src="" th:src="@{img/True.png}"/>
                        <span>为了您的账号安全，请设置您的登录密码：</span>
                    </div>
                    <div class="div_pwd">
                        <div class="pwd_new">
                            <input name="pwd" type="password" id="oldPwd" placeholder="请设置您的密码"/>
                        </div>
                        <div class="error_tip" id="error_new_tip"></div>
                    </div>
                    <div class="div_pwd">
                        <div class="pwd_confirm">
                            <input type="password" id="newPwd" placeholder="请再输入一遍密码"/>
                        </div>
                        <div class="error_tip" id="error_confirm_tip"></div>
                    </div>
                    <div class="div_btn">
                        <input id="input_complete" type="submit" value="完成">
                        <span id="span_error_tip">您已经设置过密码了</span>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
